<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <!-- 告知網頁使用utf8編碼（中文） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport語法 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 設定ie相容模式 -->
    <title>Document</title>
    <!-- 網頁名稱 -->
    <link rel="stylesheet" href="style.css">
    <!-- include style.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">


</head>

<body>

    <header class="header__background">

        <nav>
            <span class="header__logo">PRETTY GAL</span>
            <a class="header__link" href="#">Home</a>
            <a class="header__link" href="#">Shop</a>
            <a class="header__link" href="#">Sale</a>
            <a class="header__link" href="#">CustomerCare</a>
            <a class="header__link" href="#">Stockists</a>
            <img class="header__image" src="bag.png">
        </nav>
    </header>
    <article>
        <div class="articletop__imagegirl">
            <div class="articletop__content">
                <h1>FALL & WINTER</h1>
                <input class="articletop__button" type="button" value="Shop Now">
            </div>

        </div>
    </article>
    <div class="articlemiddle">
        <span class="articlemiddle__text">FREE SHIPPING WORDWIDE</span>
    </div>
    <article class="articlebottom">
        <h2>YEAR ROUND</h2>
        <p class="articlebottom__dash">—</p>
        <h3>Must Have Items</h3>
        <div class="articlebottom__image__container">
            <img class="articlebottom__image" src="left.png">
            <img class="articlebottom__image" src="middle.png">
            <img class="articlebottom__image" src="right.png">
        </div>
    </article>
    <footer class="footer__background">
        <div class="footer__upcontainer">
            <div class="footer__left__content">
                <span class="footer__title">STAY CONNECTED</span>

                <a class="footer__link" href="##">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a class="footer__link" href="##">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="footer__link" href="##">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="footer__link" href="##">
                    <i class="fab fa-pinterest-square"></i>
                </a>
            </div>
            <div class="footer__middle__content">
                <span class="footer__title">BE OUR FRIEND</span>
                <input class="footer__inputbox" type="email" placeholder="Email">
                <input class="footer__button" type="button" value="Update Me">
            </div>
            <div class="footer__right_content">
                <span class="footer__title">NEED ASSISTANCE?</span>
                <span class="footer__right__telephone">123-456-7890</span>
                <span class="footer__right__email">info@mysite.com</span>
            </div>

        </div>
        <div class="footer__down__container">
            <span class="footer__down__content">© 2023 by PRETTY GAL. Proudly created with </span>

        </div>
    </footer>

</body>
